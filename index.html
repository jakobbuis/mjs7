<!doctype html>
<html>
    <head>
        <title>MJS7</title>
    
        <link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
        <link rel="stylesheet" href="stylesheets/application.css">
    </head>
    <body>
        <div class="container">
            <div class="row title-bar">
                //FIXME Use bootstrap title bar
                <h1>MJS7</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" class="row search">
                        <input type="search" placeholder="Search">
                        <button type="submit">Search</button>
                    </form>
                    <div class="row results">
                        <div class="song">
                            <img src="" alt="" class="cover">
                            <h2 class="title">Alabama Song (Whiskey Bar)</h2>
                            <h3 class="artist">The Doors</h3>
                            <span class="duration">00:56</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row current">
                        <img src="" alt="" class="cover">
                        <h2 class="title">Alabama Song (Whiskey Bar)</h2>
                        <h3 class="artist">The Doors</h3>
                        <span class="position">00:15</span>
                        <progress value="42" max="100"></progress>
                        <span class="duration">00:56</span>
                    </div>
                    <div class="row playlist">
                        <div class="song">
                            <img src="" alt="" class="cover">
                            <h2 class="title">Alabama Song (Whiskey Bar)</h2>
                            <h3 class="artist">The Doors</h3>
                            <span class="duration">00:56</span>
                        </div>
                    </div>
                    <div class="row controls">
                        <button class="previous">Previous song</button>
                        <button class="play">Play/pause</button>
                        <button class="next">Next song</button>
                        <button class="shuffle">Shuffle playlist</button>
                        <button class="clear">Clear playlist</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="javascripts/jquery.js"></script>
        <script type="text/javascript" src="javascripts/jquery.touchpunch.js"></script>
        <script type="text/javascript" src="javascripts/underscore.js"></script>
        <script type="text/javascript" src="javascripts/backbone.js"></script>
    </body>
</html>
